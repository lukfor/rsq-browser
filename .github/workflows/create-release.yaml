name: Create Release

on:
  push:
    tags:
    - '*'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'        
          java-version: 21

      - name: Build
        run: mvn install

      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "target/rsq-browser-*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
